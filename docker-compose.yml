version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - coolify

    labels:
      - coolify.managed=true
      - coolify.proxy.enable=true
      - coolify.proxy.port=3005
      - coolify.proxy.domain=portos.nekoding.xyz
      - coolify.proxy.ssl=true

    healthcheck:
      test:
        - CMD
        - wget
        - '--no-verbose'
        - '--tries=1'
        - '--spider'
        - 'http://localhost:3005'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  coolify:
    external: true
