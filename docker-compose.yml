version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3005:3005'
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - wget
        - '--no-verbose'
        - '--tries=1'
        - '--spider'
        - 'http://localhost:3005'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - coolify
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3005:3005'
    environment:
      - NODE_ENV=development
    volumes:
      - '.:/app'
      - /app/node_modules
      - /app/.next
    profiles:
      - dev
    restart: unless-stopped
    networks:
      - coolify
networks:
  coolify:
    external: true