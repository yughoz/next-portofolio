version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - coolify
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3005:3005'
    environment:
      - NODE_ENV=development
    volumes:
      - '.:/app'
      - /app/node_modules
      - /app/.next
    profiles:
      - dev
    restart: unless-stopped
    networks:
      - coolify
networks:
  coolify:
    external: true